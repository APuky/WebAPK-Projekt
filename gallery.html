      <div>
        <h1 class="main-headline">Current season Gallery</h1>
      </div>
      <h2 style="text-align: center; padding-left: 0px">
        Round 21 Saudi Arabia
      </h2>

      <div class="slider">
        <span id="s1" class="slide-1"></span>
        <span id="s2" class="slide-2"></span>
        <span id="s3" class="slide-3"></span>
        <span id="s4" class="slide-4"></span>
        <span id="s5" class="slide-5"></span>
        <div class="image-container">
          <figure class="slide">
            <img
              class="slide-img-size"
              src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-05-17-N-03-8.jpg"
              ;
            />
            <figcaption>
              Jeddah Corniche Circuit start with Hamilton in the lead, Bottas
              close second and Verstappen third.
            </figcaption>
          </figure>
          <figure class="slide">
            <img
              src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-05-17-N-19-3.jpg"
              class="slide-img-size"
            />
            <figcaption>
              Turn 1 lap one, Hamilton and Bottas staying ahead of Verstappen.
            </figcaption>
          </figure>

          <figure class="slide">
            <img
              src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-05-18-N-13-2.jpg"
              class="slide-img-size"
            />
            <figcaption>
              First restart, Mick Schumacher and his Haas are missing due to a
              crash.
            </figcaption>
          </figure>

          <figure class="slide">
            <img
              src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-05-18-N-23-10.jpg"
              class="slide-img-size"
            />
            <figcaption>
              First lap of the second restart, Verstappen dives into the corner
              on the inside, overtaking Hamilton and Ocon.
            </figcaption>
          </figure>

          <figure class="slide">
            <img
              src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-06-15-47-51-8.jpg"
              class="slide-img-size"
            />
            <figcaption>
              Verstappen going wide and taking the lead with and unsafe reentry
              which would gain him a 5 second penalty.
            </figcaption>
          </figure>
        </div>
