      .slider {
        width: 1920px;
        height: 1080px;
        background-color: yellow;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        text-align: center;
        overflow: hidden;
      }
      .image-container {
        width: 9600px;
        background-color: pink;
        height: 1080px;
        clear: both;
        position: relative;
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
      }
      .slide {
        width: 1920px;
        height: 1080px;
        float: left;
        margin: 0px;
        padding: 0px;
        position: relative;
        transform-origin: 50% 50%;
        transition: transform 1s, filter 1s ease-in-out;
      }

      .slide:hover {
        filter: brightness(110%);
        transform: scale(1.03);
      }
      .slide-1:target ~ .image-container {
        left: 0px;
      }
      .slide-2:target ~ .image-container {
        left: -1920px;
      }
      .slide-3:target ~ .image-container {
        left: -3840px;
      }
      .slide-4:target ~ .image-container {
        left: -5760px;
      }
      .slide-5:target ~ .image-container {
        left: -7680px;
      }
      .buttons {
        position: relative;
        top: -20px;
      }
      .buttons a {
        display: inline-block;
        height: 15px;
        width: 15px;
        border-radius: 50px;
        background-color: #e10600;
        border: 1px solid black;
      }

      .buttons a:hover {
        background-color: rgb(5, 173, 5);
      }
