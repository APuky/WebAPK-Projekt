              <img

              />

            <figcaption>
              2021 Yas Marina start with Hamilton taking the lead after starting
              second behind Verstappen.
            </figcaption>
          </figure>
          <figure class="slide">
            <a

            <figcaption>
              Kimi Raikonnen spinning out in his last F1 race and retiring the
              car shortly after.
            </figcaption>
          </figure>

          <figure class="slide">
            <a
              href="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-12-15-04-18-1.jpg"

                src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-12-15-04-18-1.jpg"

              />
            </a>
            <figcaption>
              Sergio Perez in his Redbull held up Hamilton, allowing his
              teammate Verstappen to close the gap.
            </figcaption>
          </figure>

          <figure class="slide">
            <a
              href="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-12-16-51-37-18.jpg"
              target="_blank"
            >
              <img
                src="https://www.racefans.net/wp-content/uploads/2021/12/racefansdotnet-21-12-12-16-51-37-18.jpg"
                class="slide-img-size"
              />
            </a>
            <figcaption>
              Max Verstappen wins the 2021 World Drivers Championship by
              overtaking Hamilton in the last lap after a safety car.
            </figcaption>
